<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }}</title>
        <link href="//fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <header>
            <h1>WS Ltd Prototype</h1>
            <div class="login-box">
                <button id="login-status" class="btn btn-primary"></button>
            </div>
        </header>
        <div id="wrapper" class="container">
            <form action="{{ upload_url }}" id="file-form" class="row" method="post" enctype="multipart/form-data">
                <div class="file-wrapper col-lg-8">
                    <div id="file-picker-button" class="drag-n-drop-overlay pointer">
                        <span class="drag-n-drop-content"><i class="fa fa-upload" aria-hidden="true"></i>&nbsp;Drag or pick a file to upload.</span>
                    </div>
                </div>
                <div id="fieldset" class="meta-wrapper form-group col-lg-4">
                    <h2>Information</h2>
                    <label for="filename">File Name</label>
                    <input class="form-control" type="text" name="name" id="filename" placeholder="File Name" required />
                </div>
                <input id="file-picker" type="file" name="file" accept="image/*,video/*,audio/*" />
                <button class="btn btn-default" id="submit" disabled="true">Upload</button>
            </form>
        </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/header.js"></script>
    <script>
    init = function(){
        harrison.assignment.header.init();
    }
    </script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    </body>
</html>
