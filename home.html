<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WS Ltd Prototype</title>
        <link type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
        <link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css">
        <link type="text/css" rel="stylesheet" href="/css/main.css">
        <link href="//fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>WS Ltd Prototype</h1>
        </header>
        <div id="wrapper">
            <form id="file-form" class="pure-form pure-form-stacked pure-g" method="post" enctype="multipart/form-data">
                <div class="file-wrapper pure-u-2-3 pure-u-md-2-3">
                    <div id="file-picker-button" class="drag-n-drop-overlay pointer">
                        <span class="drag-n-drop-content"><i class="fa fa-upload" aria-hidden="true"></i>&nbsp;Upload a file!</span>
                    </div>
                </div>
                <div class="meta-wrapper pure-u-1-3 pure-u-md-1-3">
                    <fieldset>
                        <h2>Information</h2>
                        <label for="filename">File Name</label>
                        <input type="text" name="filename" id="filename" placeholder="File Name" required />
                    </fieldset>
                </div>
                <input id="file-picker" type="file" name="file" accept="image/*,video/*,audio/*" accept=""/>
                <input type="submit" />
            </form>
        </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/js/main.js"></script>
    </body>
</html>
