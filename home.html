<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WS Ltd Prototype</title>
        <link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
        <link type="text/css" rel="stylesheet" href="/css/main.css">
        <link href="//fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>WS Ltd Prototype</h1>
        </header>
        <div id="wrapper">
            <form method="post" class="pure-g">
                <div class="image-wrapper pure-u-1-3">
                    <div class="file-picker-button">
                        <div id="file-picker-section">
                          <span id="file-picker-progress"></span>
                          <img id="uploadedImage">
                        </div>
                        <input id="file-picker" type="file" name="file">
                    </div>
                </div>
                <div class="meta-wrapper pure-u-2-3">
                    <input type="text" name="meta">
                    <button class="pure-button" id="file-submit" type="button">Add File</button>
                </div>
            </form>
        </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/js/main.js"></script>
    </body>
</html>
