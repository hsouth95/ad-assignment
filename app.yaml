runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /css
  static_dir: styles
- url: /js
  static_dir: scripts
- url: /_ah/spi/.*
  script: api.app
- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"
- name: endpoints
  version: "latest"
