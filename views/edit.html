{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <link type="text/css" rel="stylesheet" href="/css/edit.css" />
{% endblock %}
{% block content %}
    <div class="row">
        <div class="media-block col-lg-8 col-sm-12">
            <div class="loading-block">
                <div class='spinner'><div class='double-bounce1'></div><div class='double-bounce2'></div></div>
            </div>
            <img id="edit-file" data-id="{{ file_model.key.id() }}" class="editing-file center-block" src="/download/{{ file_model.blob_key }}">
        </div>
        <div class="col-lg-4 col-sm-12">
            <div class="information-block">
                <h1>File Information</h1>
                <form id="edit-information">
                    <input type="hidden" id="collab-id" name="collab_id" value="{{ collab_id }}" />
                </form>
            </div>
            <div class="edit-block">
                <h1>Edit</h1>
                <div id="edit-functions">
                </div>
            </div>
            <button id="save-btn" class="btn btn-primary">Save</button>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script src="/js/objects/Objects.js"></script>
    <script src="/js/edit.js"></script>
{% endblock %}
