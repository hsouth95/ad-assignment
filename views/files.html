{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <link type="text/css" rel="stylesheet" href="/css/files.css">
{% endblock %}
{% block content %}
    <div class="row">
        <div class="sidebar col-lg-2 col-sm-12">
            <h1>Filter</h1>
            <h2>Name</h2>
            <label for="name">Name</label>
            <input type="text" name="filter-name" id="name" />
            <h2>File Type</h2>
            <label for="file_type-image">Image</label>
            <input id="file_type-image" type="checkbox" name="file_type-image" />

            <label for="file_type-audio">Audio</label>
            <input id="file_type-audio" type="checkbox" name="file_type-audio" />

            <label for="file_type-video">Video</label>
            <input id="file_type-video" type="checkbox" name="file_type-video" />
            
            <h2>Extensions</h2>
            <div class="row">
                <label for="extension-jpg">jpg</label>
                <input id="extension-jpg" type="checkbox" name="extension-jpg" />

                <label for="extension-png">png</label>
                <input id="extension-png" type="checkbox" name="extension-png" />
            </div>
            <div class="row">
                <label for="extension-mp3">mp3</label>
                <input id="extension-mp3" type="checkbox" name="extension-mp3" />
                
                <label for="extension-mp4">mp4</label>
                <input id="extension-mp4" type="checkbox" name="extension-mp4" />
            </div>

        <button class="btn" id="filter-btn">Filter</button>
        </div>
        <div class="grid col-lg-10 col-sm-12 row">
        </div>
    </div>
    <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
            <div class="edit-modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="edit-modal-title">Edit</h4>
            </div>
            <div class="modal-body" id="edit-modal-body">
                <div class="row">
                    <div class="col-md-4 col-xs-12 media-block">
                        <div class="loading-block">
                            <div class='spinner'><div class='double-bounce1'></div><div class='double-bounce2'></div></div>
                        </div>
                    </div>
                    <div class="col-md-8 col-xs-12 information-block">
                        <div class="panel-group">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" href="#collapse1">File Information</a>
                                    </h4>
                                </div>
                                <div id="collapse1" class="panel-collapse collapse in">
                                    <div class="panel-body" id="edit-information">
                                    </div>
                                </div>
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" href="#collapse2">Edit</a>
                                    </h4>
                                </div>
                                <div id="collapse2" class="panel-collapse collapse">
                                    <div class="panel-body" id="edit-actions">
                                        <input id="watermark-value" type="text" class="form-control" placeholder="Watermark value" />
                                        <button class="btn btn-primary image-btn" id="watermark-btn">Watermark</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="edit-save-btn">Save changes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
    <script src="/js/objects/Objects.js"></script>
    <script src="/js/files.js"></script>
{% endblock %}
